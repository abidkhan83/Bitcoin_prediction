<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>🔮 Prediction Result</h2>
    {% if error %}
        <p style="color:red;">⚠️ Error: {{ error }}</p>
    {% else %}
        <p><b>Predicted Next Close Price:</b> ${{ reg_pred }}</p>
        <p><b>Direction Prediction:</b> {{ class_label }}</p>
    {% endif %}
    <a href="/">⬅️ Back</a>
</body>
</html>
